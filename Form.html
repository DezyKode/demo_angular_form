<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
        background-color: rgb(152, 191, 224);
      }
      /* form {
        background-color: aquamarine;
      } */
      button {
        width: 30%;
        padding: 10px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
      }

      td {
        padding: 10px;
      }

      h1,
      h2 {
        text-align: center;
        color: white;
      }

      button {
        width: 30%;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h1>FORM</h1>

    <div class="container" id="signup-form">
      <h2>Sign-Up</h2>
      <form action="#" method="POST">
        <table>
          <tr>
            <td><label for="first_name">First Name:</label></td>
            <td>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="last_name">Last Name:</label></td>
            <td>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter last name"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="mobile_number">Mobile Number:</label></td>
            <td>
              <input
                type="number"
                id="mobile_number"
                name="mobile_number"
                placeholder="Enter mobile number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female" />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td>
              <textarea
                id="address"
                name="address"
                cols="30"
                rows="2"
                placeholder="Enter address"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="birth_date">Birth Date:</label></td>
            <td><input type="date" id="birth_date" name="birth_date" /></td>
          </tr>
          <tr>
            <td><label for="file_upload">File Upload:</label></td>
            <td><input type="file" id="file_upload" name="file_upload" /></td>
          </tr>
          <tr>
            <td>Language:</td>
            <td>
              <label for="english">English</label>
              <input
                type="checkbox"
                id="english"
                name="language"
                value="english"
              /><br />
              <label for="hindi">Hindi</label>
              <input
                type="checkbox"
                id="hindi"
                name="language"
                value="hindi"
              /><br />
              <label for="marathi">Marathi</label>
              <input
                type="checkbox"
                id="marathi"
                name="language"
                value="marathi"
              />
            </td>
          </tr>
          <tr>
            <td><label for="nationality">Nationality:</label></td>
            <td>
              <select name="nationality" id="nationality">
                <option value="indian">Indian</option>
                <option value="american">American</option>
                <option value="african">African</option>
                <option value="russian">Russian</option>
                <option value="canadian">Canadian</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button align="center" type="submit">Submit</button>
              <button type="reset">Reset</button>
            </td>
          </tr>
        </table>
      </form>
      <p align="center">
        <a href="#" onclick="showForm('login-form')"
          >Already have an account? Login</a
        >
      </p>
    </div>

    <div class="container" id="login-form" style="display: none">
      <h2>Login</h2>
      <form action="#" method="POST">
        <table>
          <tr>
            <td><label for="login_email">Email:</label></td>
            <td>
              <input
                type="email"
                id="login_email"
                name="login_email"
                placeholder="Enter email"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="login_password">Password:</label></td>
            <td>
              <input
                type="password"
                id="login_password"
                name="login_password"
                placeholder="Enter password"
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Login</button>
            </td>
          </tr>
        </table>
      </form>
      <p align="center">
        <a href="#" onclick="showForm('forgot-password-form')"
          >Forgot Password?</a
        >
        |
        <a href="#" onclick="showForm('signup-form')">Sign Up</a>
      </p>
    </div>

    <div class="container" id="forgot-password-form" style="display: none">
      <h2>Forgot Password</h2>
      <form action="#" method="POST">
        <table>
          <tr>
            <td><label for="forgot_email">Email:</label></td>
            <td>
              <input
                type="email"
                id="forgot_email"
                name="forgot_email"
                placeholder="Enter your email"
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Reset Password</button>
            </td>
          </tr>
        </table>
      </form>
      <p align="center">
        <a href="#" onclick="showForm('login-form')">Back to Login</a>
        <a href="#" onclick="showForm('signup-form')">Sign Up</a>
      </p>
    </div>

    <script>
      function showForm(formId) {
        const forms = ["signup-form", "login-form", "forgot-password-form"];
        forms.forEach(
          (form) => (document.getElementById(form).style.display = "none")
        );
        document.getElementById(formId).style.display = "block";
      }
    </script>
  </body>
</html>
